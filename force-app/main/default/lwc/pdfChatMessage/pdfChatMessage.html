<template>
  <template if:true={isMessageVisible}>
    <div class={messageStyle}>
      <lightning-formatted-rich-text value={messageContent.value}>
      </lightning-formatted-rich-text>
    </div>
  </template>
  <template if:true={isPDFVisible}>
    <lightning-formatted-rich-text value="See attached PDF:">
    </lightning-formatted-rich-text>
    <iframe style="margin-bottom: 10%; height: 50vw" src={pdfUrl}> </iframe>
  </template>
</template>
